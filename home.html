<script>

    if (!cod) {
        cod = uuidv4();
        storage.setItem('cod', cod);
    }

    const az = document.getElementsByTagName('a');
    for (let index = 0; index < az.length; index++) {
        const element = az[index];
        const url = element.innerHTML.replace('#cod#', cod)
        element.href = url;
        element.innerHTML = url;
    }

    function uuidv4() {
        return 'xxxxxxxxxxxxxxxxx'.replace(/[x]/g, function (c) {
            var r = Math.random() * 16 | 0,
                v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
